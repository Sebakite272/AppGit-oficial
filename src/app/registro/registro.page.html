<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="warning">Registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong></strong>
    <p><a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components"></a></p>

    <img src="assets/icon/tellevo_inicio.jpg" width="70%" ng-fallimg>
 
  
  <ion-card-header>


      <!--<mat-slide-toggle>Hola</mat-slide-toggle>-->
      <ion-card-title></ion-card-title>
      <!--<ion-buttons slot="end" id="present-alert">
        <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>-->
        <ion-card-content>
          <ion-card-subtitle>Ingrese datos para Registrarse</ion-card-subtitle>
          <ion-item>
            <ion-input [(ngModel)]="user.nombreUsuario" label="Nombre Usuario" labelPlacement="floating" placeholder="Ingrese nombre usuario">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Password" labelPlacement="floating" placeholder="Ingrese contraseña" type="password">
            </ion-input>
          </ion-item><br>
          <ion-item>
            <ion-input [(ngModel)]="user.gmail" label="Gmail" labelPlacement="floating" placeholder="Ingrese correo electronico" type="gmail">
            </ion-input>
          </ion-item><br>
            <!--<p><a target="_blank" rel="noopener noreferrer" [routerLink]="['/pagina']">¿Olvidaste tu contraseña?</a></p>-->
         <ion-button (click)="confirm()" shape="round" size="small">Registrarse</ion-button><br>
         <br>
         <ion-button shape="round" size="small" [routerLink]="['/home']">Volver</ion-button><br>
        </ion-card-content>  
  </ion-card-header>
    

    
  </div>

</ion-content>
