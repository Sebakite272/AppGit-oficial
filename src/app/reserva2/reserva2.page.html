<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">TellevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" color="warning">TellevoAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-item>
    <img src="assets/icon/perfil_usuario.png" width="20%" ng-fallimg> Nombre Usuario
  </ion-item>
  <br>
  <ion-item color="warning">
    <ion-select [(ngModel)]="info.hora" label="Seleccione horario retorno" placeholder="Seleccione horario">
      <ion-select-option value="18:30 hrs">18:30 hrs</ion-select-option>
      <ion-select-option value="19:00 hrs">19:00 hrs</ion-select-option>
      <ion-select-option value="19:15 hrs">19:15 hrs</ion-select-option>
      <ion-select-option value="19:30 hrs">19:30 hrs</ion-select-option>
      <ion-select-option value="20:00 hrs">20:00 hrs</ion-select-option>
      <ion-select-option value="20:15 hrs">20:15 hrs</ion-select-option>
      <ion-select-option value="20:30 hrs">20:30 hrs</ion-select-option>
      <ion-select-option value="21:00 hrs">21:00 hrs</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item color="warning">
    <ion-select [(ngModel)]="info.cant_personas" label="Cantidad de personas" placeholder="Seleccione cantidad">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item color="warning">
    <ion-select [(ngModel)]="info.vehiculo"  label="Ver vehiculos disponibles" placeholder="Elegir vehiculo">
      <ion-select-option value="Kia Rio 4C">Kia Rio 4C</ion-select-option>
      <ion-select-option value="Mazda 2 Sedan">Mazda 2 Sedan</ion-select-option>
      <ion-select-option value="Chevrolet Sail">Chevrolet Sail</ion-select-option>
      <ion-select-option value="Nissan Versa">Nissan Versa</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item color="warning">
      <ion-input [(ngModel)]="info.precio" label="Precio viaje (por persona)" placeholder="precio"></ion-input>
  </ion-item>
  <br>
  <ion-button shape="round" size="small" (click)="enviarViaje()">Programar viaje</ion-button><br>
  <ion-button id="present-al3">
    Mostrar
  </ion-button>
<ion-alert trigger="present-al3" header="Estimado usuario"
  subHeader="Su viaje sale a las: {{info.hora}}, La cantidad de personas son: {{info.cant_personas}}, El vehiculo es un: {{info.vehiculo}}, El precio es: {{info.precio}}"></ion-alert>
  <ion-button shape="round" size="small" [routerLink]="['/alert']">Volver atras</ion-button><br>
</ion-content>
